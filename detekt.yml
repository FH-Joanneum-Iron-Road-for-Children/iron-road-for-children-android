naming:
  FunctionNaming:
    ignoreAnnotated:
      - Composable

complexity:
  LongParameterList:
    excludes:
      - '**/at/irfc/app/data/remote/dto/**'
    ignoreAnnotated:
      - Composable
  LongMethod:
    ignoreAnnotated:
      - Composable

